version: 2.1

jobs:
  build:
    docker:
      - image: cimg/node:16.15.1
    
    working_directory: ~/client/app
    
    steps:
      - checkout
      
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-

      

      - run:
          name: install node_modules
          command: npm install
      
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      
      - run:
          name: testing
          command: npm test --watchAll=false
